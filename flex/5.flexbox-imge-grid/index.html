<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox image grid</title>
</head>

<body>
    <div class="container">
        <div class="normal"><img src="https://source.unsplash.com/gYl-UtwNg_I/1500x1500" /></div>
        <div class="big"><img src="https://source.unsplash.com/rFKUFzjPYiQ/1500x1500" /></div>
        <div class="big"><img src="https://source.unsplash.com/ITjiVXcwVng/1500x1500" /></div>
        <div class="normal"><img src="https://source.unsplash.com/3MNzGlQM7qs/1500x1500" /></div>
        <div class="big"><img src="http://unsplash.it/400/400" class="align-left slide-in" /></div>
        <div class="normal"><img src="http://unsplash.it/400/401" class="align-right slide-in" /></div>
        <div class=" big"><img src="http://unsplash.it/200/500" class="align-left slide-in" /></div>
        <div class="normal"><img src="http://unsplash.it/400/400" class="align-right slide-in" /></div>
        <div class="big"><img src="http://unsplash.it/400/400" class="align-left slide-in" /></div>
        <div class="big"><img src="https://source.unsplash.com/ITjiVXcwVng/1500x1500" /></div>
        <div class="normal"><img src="http://unsplash.it/400/400" class="align-right slide-in" /></div>
    </div>
</body>

</html>
